<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Catálogo de Filmes</title>
</head>
<body>

    <header>
        <div class="site-inner"> 

            <div class="header-left">
                <a href="/" class="logo-container">
                    <img src="Gemini_Generated_Image_kmgilrkmgilrkmgi.png" alt="Logo Cine Dev" class="logo">
                    <h1>Cine<span>Dev</span></h1>
                </a>
            </div>

            <div class="header-center">
                <div class="search-bar-container">
                    <input type="text" id="campo-busca" placeholder="Busque por um filme...">
                    <button id="botao-busca" class="search-btn">Buscar</button>
                    <button id="botao-limpar" class="clear-btn hidden">Limpar Busca</button>
                </div>
            </div>

            <div class="header-right">
                <div class="header-dropdowns">
                    <div class="category-dropdown">
                        <button id="category-dropdown-btn" class="dropdown-btn">Categoria: <span>Todos</span> <span class="arrow">▼</span></button>
                        <ul id="category-options" class="dropdown-options hidden">
                            </ul>
                    </div>
                    <div class="sort-dropdown">
                        <button id="sort-dropdown-btn" class="dropdown-btn">Ordenar por: <span>Padrão</span> <span class="arrow">▼</span></button>
                        <ul id="sort-options" class="dropdown-options hidden">
                            <li data-sort="avaliacao-desc">Mais Avaliados</li>
                            <li data-sort="avaliacao-asc">Menos Avaliados</li>
                            <li data-sort="ano-desc">Ano (Novos)</li>
                            <li data-sort="ano-asc">Ano (Antigos)</li>
                            <li data-sort="alfa">A-Z</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div> </header>

    <main class="main-content">
        <div class="loader hidden"></div>
        <div id="filmes-container" class="card-container">
            </div>
    </main>

    <footer class="footer">
        <ul class="footer-links">
            <li><a href="https://www.alura.com.br/" target="_blank">Alura</a></li>
            <li><a href="https://gemini.google.com/app" target="_blank">Google Gemini</a></li>
            <li><a href="https://github.com/markousrezende" target="_blank">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/marcos-resende-089032208/" target="_blank">Linkedin</a></li>
            <li><a href="https://www.instagram.com/markousrezende/" target="_blank">Instagram</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
